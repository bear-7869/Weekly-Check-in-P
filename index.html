    {h:'นโยบาย',t:'การเมืองดี ปากท้องดี มีอนาคต'},

function loadLaw(key,btn){
  document.querySelectorAll('.menu button').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
  const data=laws[key];
  let html=`<div class="section-title">${data.title}</div>`;
  data.items.forEach(i=>{
    html+=`<div class="card"><button class="copy-btn" onclick="copyText(this)">คัดลอก</button><h3>${i.h}</h3><p>${i.t}</p></div>`;
  });
  document.getElementById('content').innerHTML=html;
}

function copyText(btn){
  navigator.clipboard.writeText(btn.parentElement.innerText.replace('คัดลอก',''));
  btn.innerText='คัดลอกแล้ว';
  setTimeout(()=>btn.innerText='คัดลอก',1200);
}

loadLaw('constitution',document.querySelector('.menu button'));
